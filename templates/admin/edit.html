{% extends "base.html" %}

{% block title %}記事編集: {{ post.title }}{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">記事編集</h2>

<form method="post" class="space-y-4">
    <div>
        <label for="title" class="block text-sm font-medium text-gray-700">タイトル:</label>
        {# value属性に既存のタイトルを設定 #}
        <input type="text" id="title" name="title" required value="{{ post.title }}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
        <label for="content" class="block text-sm font-medium text-gray-700">本文:</label>
        {# textarea タグの間に既存の本文を設定 #}
        <textarea id="content" name="content" rows="10" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ post.content }}
        </textarea>
    </div>
    <div>
        <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            更新
        </button>
        <a href="{{ url_for('admin_index') }}" class="ml-2 text-gray-600 hover:text-gray-800">キャンセル</a>
    </div>
</form>
{% endblock %}
