{% extends "base.html" %}

{% block title %}
{{ post.title }} - My Flask Blog
{% endblock %}

{% block content %}
<article>
    <h2 class="text-3xl font-bold mb-4">{{ post.title}}</h2>
    <div class="text-gray-700 leading-relaxed">
        {{ post.content }}
    </div>
</article>

<div class="mt-8">
    <a href="{{ url_for('index') }}" class=""text-blue-600 hover:text-blue-800">&laquo; トップページに戻る</a>
</div>

{% endblock %}
